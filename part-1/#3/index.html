  <script>
    /*
    #3
    Write a JavaScript function that reverse a number. 
    Example x = 32243;
    Expected Output : 34223
    */

    // Solution

    let x = 32243;

    function reverseNum(num) {
      return num.toString().split('').reverse().join('');
    }

    console.log(reverseNum(x));
  </script>
